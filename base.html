<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__image--header">
              <img src="https://live.staticflickr.com/65535/52899214611_183df33d29_s.jpg" alt="image">
            </div>
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">ONESTCOM</h4>
              <p class="chatbox__description--header">Bonjour.Comment je peux vous aider?</p>
            </div>
          </div>
          <div class="chatbox__messages">
            <div></div>
          </div>
          <div class="chatbox__footer">
            <input type="text" placeholder="Write a message...">
            <button class="chatbox__send--footer send__button">Envoyer</button>
          </div>
        </div>
        <div class="chatbox__button">
          <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" alt="Chatbox Icon"></button>
        </div>
      </div>
    </div>

    <script>
       $SCRIPT_ROOT = {request.script_root|tojson|safe };
       // $SCRIPT_ROOT :the sign of $ means that this variable is related to a specific framework or library
       /// request.script_root :is an expression that likely comes from a server-side framework or templating engine.It is used to access the script_root property of a request object. The script_root typically represents the root URL path for the current script or application
       // the expression |tojson|safe is an expression suggested that the value is converted to a json with the function json and the safe function indicates that the output is safe and it can be randered as html without any additionnal escaping
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
  </body>     
</html>
